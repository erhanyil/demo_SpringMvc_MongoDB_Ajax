<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/main.js}" src="../../main.js"></script>
    <script th:src="@{/jquery.mask.min.js}" src="../../jquery.mask.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}" href="../../styles.css">
</head>
<body>
<div id="loading">
    <img th:src="@{/loading.gif}" src="../../loading.gif" class="ajax-loader"/>
</div>
<div class="jumbotron text-center">
    <h1>Basic User Management System</h1>
    <p>Spring MVC, MongoDB, Ajax</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12" id="loaded">
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="newUser()">Create New User</button>
            </div>
            <br>
            <div id="mainTable" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                    </tr>
                    </thead>
                    <tbody id="customFields">
                    </tbody>
                </table>
            </div>
            <div id="customFields"></div>
        </div>

    </div>
</div>
<div class="modal fade" id="createOrEdit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="createOrEditForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>
                </form>
                <p style="color:red" id="errorMessages"></p>
            </div>
            <div class="modal-footer">
                <button type="button" name="modalActionButton" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
